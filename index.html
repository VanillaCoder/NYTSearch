<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>NYT Search</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">New York Times Search</h1>
    </div>
  </div>
  <div class="formContainer heading">Search Parameters</div>
  <div class="formContainer">
    <form>
      <div class="form-group">
        <label >Search Term:</label>
        <input  class="form-control" id="searchTerm" aria-describedby="emailHelp"
          placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Number of Records To Retrieve:</label>
        <select class="form-control" id="numberOfRec">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Start Year (Optional):</label>
        <input  class="form-control" id="startYear" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">End Year (Optional):</label>
        <input  class="form-control" id="endYear" placeholder="">
      </div>

      <button type="submit" class="btn btn-light" id="searchBtn">Search</button>
      <button type="submit" class="btn btn-light" id="clearBtn">Clear</button>

    </form>
  </div>

<div class="formContainer heading" id="articles">Top Articles</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
